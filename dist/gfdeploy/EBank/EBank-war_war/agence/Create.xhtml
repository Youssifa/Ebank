<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAgenceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
<!--                    <h:outputLabel value="#{bundle.CreateAgenceLabel_idAgence}" for="idAgence" />-->
<!--                    <h:inputText id="idAgence" value="#{agenceController.selected.idAgence}" title="#{bundle.CreateAgenceTitle_idAgence}" />-->
                    <h:outputLabel value="#{bundle.CreateAgenceLabel_nomAgance}" for="nomAgance" />
                    <h:inputText id="nomAgance" value="#{agenceController.selected.nomAgance}" title="#{bundle.CreateAgenceTitle_nomAgance}" />
                    <h:outputLabel value="#{bundle.CreateAgenceLabel_telephone}" for="telephone" />
                    <h:inputText id="telephone" value="#{agenceController.selected.telephone}" title="#{bundle.CreateAgenceTitle_telephone}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{agenceController.create()}" value="#{bundle.CreateAgenceSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{agenceController.prepareList}" value="#{bundle.CreateAgenceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAgenceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
