<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCompteCourantTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCompteCourantEmpty}" rendered="#{compteCourantController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{compteCourantController.items.rowCount > 0}">
                    <h:outputText value="#{compteCourantController.pagination.pageFirstItem + 1}..#{compteCourantController.pagination.pageLastItem + 1}/#{compteCourantController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{compteCourantController.previous}" value="#{bundle.Previous} #{compteCourantController.pagination.pageSize}" rendered="#{compteCourantController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{compteCourantController.next}" value="#{bundle.Next} #{compteCourantController.pagination.pageSize}" rendered="#{compteCourantController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{compteCourantController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompteCourantTitle_numero}"/>
                            </f:facet>
                            <h:outputText value="#{item.numero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompteCourantTitle_solde}"/>
                            </f:facet>
                            <h:outputText value="#{item.solde}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompteCourantTitle_dateCreation}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateCreation}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompteCourantTitle_agence}"/>
                            </f:facet>
                            <h:outputText value="#{item.agence}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompteCourantTitle_client}"/>
                            </f:facet>
                            <h:outputText value="#{item.client}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{compteCourantController.prepareView}" value="#{bundle.ListCompteCourantViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{compteCourantController.prepareEdit}" value="#{bundle.ListCompteCourantEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{compteCourantController.destroy}" value="#{bundle.ListCompteCourantDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{compteCourantController.prepareCreate}" value="#{bundle.ListCompteCourantCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCompteCourantIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
