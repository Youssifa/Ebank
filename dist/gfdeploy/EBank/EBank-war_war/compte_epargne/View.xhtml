<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

        </ui:define>

                    <h:outputText value="#{bundle.ViewCompteEpargneLabel_numero}"/>

                    <h:outputText value="#{bundle.ViewCompteEpargneLabel_solde}"/>

                    <h:outputText value="#{bundle.ViewCompteEpargneLabel_agence}"/>

                    <h:outputText value="#{bundle.ViewCompteEpargneLabel_client}"/>
                    <h:outputText value="#{compteEpargneController.selected.client}" title="#{bundle.ViewCompteEpargneTitle_client}"/>

                <br />

                <h:commandLink action="#{compteEpargneController.prepareCreate}" value="#{bundle.ViewCompteEpargneCreateLink}" />
                <br />
                <h:commandLink action="#{compteEpargneController.prepareList}" value="#{bundle.ViewCompteEpargneShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCompteEpargneIndexLink}"/>

            </h:form>
        </ui:define>
