<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCompteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCompteLabel_numero}"/>
                    <h:outputText value="#{compteController.selected.numero}" title="#{bundle.ViewCompteTitle_numero}"/>
                    <h:outputText value="#{bundle.ViewCompteLabel_solde}"/>
                    <h:outputText value="#{compteController.selected.solde}" title="#{bundle.ViewCompteTitle_solde}"/>
                    <h:outputText value="#{bundle.ViewCompteLabel_dateCreation}"/>
                    <h:outputText value="#{compteController.selected.dateCreation}" title="#{bundle.ViewCompteTitle_dateCreation}"/>
                    <h:outputText value="#{bundle.ViewCompteLabel_agence}"/>
                    <h:outputText value="#{compteController.selected.agence}" title="#{bundle.ViewCompteTitle_agence}"/>
                    <h:outputText value="#{bundle.ViewCompteLabel_client}"/>
                    <h:outputText value="#{compteController.selected.client}" title="#{bundle.ViewCompteTitle_client}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{compteController.destroyAndView}" value="#{bundle.ViewCompteDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCompteEditLink}"/>
                <br />
                <h:commandLink action="#{compteController.prepareCreate}" value="#{bundle.ViewCompteCreateLink}" />
                <br />
                <h:commandLink action="#{compteController.prepareList}" value="#{bundle.ViewCompteShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCompteIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
