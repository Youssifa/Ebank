<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompteEpargneTitle_numero}"/>

                            <h:outputText value="#{item.numero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompteEpargneTitle_solde}"/>
                            </f:facet>
                            <h:outputText value="#{item.solde}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompteEpargneTitle_dateCreation}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateCreation}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">

                            <h:outputText value="#{item.agence}"/>

                        <h:column>
                            <f:facet name="header">

                            <h:commandLink action="#{compteEpargneController.prepareEdit}" value="#{bundle.ListCompteEpargneEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{compteEpargneController.destroy}" value="#{bundle.ListCompteEpargneDestroyLink}"/>
                        </h:column>

                <h:commandLink action="#{compteEpargneController.prepareCreate}" value="#{bundle.ListCompteEpargneCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCompteEpargneIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
