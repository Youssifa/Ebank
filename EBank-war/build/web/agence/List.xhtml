<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAgenceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAgenceEmpty}" rendered="#{agenceController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{agenceController.items.rowCount > 0}">
                    <h:outputText value="#{agenceController.pagination.pageFirstItem + 1}..#{agenceController.pagination.pageLastItem + 1}/#{agenceController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{agenceController.previous}" value="#{bundle.Previous} #{agenceController.pagination.pageSize}" rendered="#{agenceController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{agenceController.next}" value="#{bundle.Next} #{agenceController.pagination.pageSize}" rendered="#{agenceController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{agenceController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAgenceTitle_idAgence}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAgence}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAgenceTitle_nomAgance}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomAgance}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAgenceTitle_telephone}"/>
                            </f:facet>
                            <h:outputText value="#{item.telephone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{agenceController.prepareView}" value="#{bundle.ListAgenceViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{agenceController.prepareEdit}" value="#{bundle.ListAgenceEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{agenceController.destroy}" value="#{bundle.ListAgenceDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{agenceController.prepareCreate}" value="#{bundle.ListAgenceCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAgenceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
